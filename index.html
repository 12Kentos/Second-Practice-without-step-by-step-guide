<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main class="container">
      <div class="card">
        <img
          class="main-img"
          alt="girl rocking out to music"
          src="images/illustration-hero.svg"
        />
        <div class="card-info">
          <h2 class="title">Order Summary</h2>
          <p class="main-info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-section">
            <img class="note" alt="music note" src="images/icon-music.svg" />
            <div class="info">
              <p class="annual">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <a href="#" class="change-link">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kent O'Sullivan</a>.
      </div>
    </footer>
  </body>
</html>
